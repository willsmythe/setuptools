# Azure Pipelines

trigger:
- master
- azure-pipelines

variables:
  python: 'python'
  pool_image: ubuntu-16.04
  VSTS_OVERWRITE_TEMP: True

jobs:
- job: 'Test'
  pool:
    vmImage: $[ variables.pool_image ]

  strategy:
    matrix:
      Python27:
        python.version: '2.7'
      Python35:
        python.version: '3.5'
      Python36:
        python.version: '3.6'
      Python37:
        python.version: '3.7'
      PyPy:
        python: 'pypy'
        DISABLE_COVERAGE: 1
      PyPy3:
        python: 'pypy3'
        DISABLE_COVERAGE: 1
      Python27Windows:
        python.version: '2.7'
        pool_image: vs2017-win2016
      Python36Windows:
        python.version: '3.6'
        pool_image: vs2017-win2016
      Python36Mac:
        python.version: '3.6'
        pool_image: macos-10.13

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
      architecture: 'x64'
    condition: notIn(variables.python, 'pypy', 'pypy3')

  - script: choco install vcpython27 --no-progress
    condition: and(eq(variables['Agent.OS'], 'Windows_NT'), eq(variables['python.version'], '2.7'))
    displayName: 'Install C++ compiler for Python 2.7'
  
  # required until the UsePythonVersion task supports pypy
  - bash: |
      PYPYDIR=$(dirname $(dirname $(readlink -f $(which $PYTHON))))
      sudo chmod a+rwX -R $PYPYDIR
      $PYTHON -m ensurepip
    displayName: PyPy directory fixup
    condition: in(variables.python, 'pypy', 'pypy3')

  - bash: |
      $PYTHON -m pip install --upgrade pip
      $PYTHON -m pip install --upgrade setuptools wheel
      $PYTHON -m pip install --upgrade tox tox-venv
      $PYTHON -m pip freeze --all
      env
    displayName: 'Install prereqs'

  - bash: |
      # update egg_info based on setup.py in checkout
      $PYTHON bootstrap.py
      ! grep pyc setuptools.egg-info/SOURCES.txt
    displayName: Update egg_info

  - bash: |
      export NETWORK_REQUIRED=1
      $(python) -m tox -- --cov --junitxml=junit/test-results.xml
      echo Error level: $?
    displayName: 'Tox with coverage'
    condition: not(eq(variables.DISABLE_COVERAGE, '1'))

  - bash: |
      export NETWORK_REQUIRED=1
      $(python) -m tox -- --junitxml=junit/test-results.xml
    displayName: 'Tox without coverage'
    condition: eq(variables.DISABLE_COVERAGE, '1')

  - task: PublishTestResults@2
    inputs:
      testResultsFiles: '**/test-results.xml'
      testRunTitle: '$(Agent.JobName)'
    condition: succeededOrFailed()
  
  # - bash: |
  #     export CODECOV_ENV=$(Agent.JobName)
  #     tox -e coverage,codecov
  #   displayName: Publish coverage data
  #   condition: not(eq(variables.DISABLE_COVERAGE, '1'))

- job: 'Publish'
  dependsOn: 'Test'
  condition: false # disable for starters
  pool:
    vmImage: 'Ubuntu-16.04'

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.x'
      architecture: 'x64'

  - bash: $PYTHON setup.py sdist
    displayName: 'Build sdist'
